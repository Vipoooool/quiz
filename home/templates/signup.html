{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/material-design-iconic-font.min.css' %}"/>
    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/auth_style.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'stylesheets/main.css' %}" />
</head>
<body style="background-image: url(/static/images/ktm_from_chl.jpg); background-repeat: no-repeat;">

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Create an account</h2>
                        {% if message %}
                        <p style="color: red; font-style: oblique;">{{ message }}</p>
                        {% endif %}
                        {% for field in form %}
                            <div class="form-group">
                                {{ field|as_crispy_field }}
                            </div>
                        {% endfor %}
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="{% url 'login' %}" class="loginhere-link">Login Here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
	<script src='{% static "javascript/jquery.min.js" %}'></script>
	<script src='{% static "javascript/main.js" %}'></script>
</body>
</html>
